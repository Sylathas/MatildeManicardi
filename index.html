<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matilde Manicardi</title>
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="Home" class="section">
        <div id="logoAbout">
            <div class="logo" id="homeLogo"></div>
            <p id="intro"></p>
        </div>
        <div id="nav">
            <h2 class="linkNav" id='homeWork'>→ <span>Work</span></h2>
            <h2 class="linkNav" id="homeAbout">→ <span>About</span></h2>
        </div>
    </section>
    <div id="navBar">
        <h2 id="navBarWork" class="linkNav">→ <span>Work</span></h2>
        <div class="logo" id="navBarHome"></div>
        <h2 id="navBarAbout" class="linkNav">→ <span>About</span></h2>
    </div>
    <div id="navBarBottom">
        <h2 id="navBarBottomWork" class="linkNavBottom">Work</h2>
        <h2 id="navBarBottomAbout" class="linkNavBottom">About</h2>
    </div>
    <section id="Work" class="section">
        <div id="grid">
        </div>
    </section>
    <section id="Project" class="section">
        <div id="projectPageImageSection">
            <div id="projectPageImage"></div>
            <p id="projectPageCredits"></p>
        </div>
        <div id="projectPageTextSection">
            <h1 id="projectPageTextTitle"></h1>
            <p id="projectPageTextLink">You can access the article here</p>
            <p id="projectPageTextAbstract"></p>
            <p id="projectPageText"></p>
        </div>
    </section>
    <section id="About" class="section">
        <div id="photo"></div>
        <p id="aboutText"></p>
    </section>
    <script src="script.js" type="module"></script>
</body>

</html>
